<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score_card.css">
    <title>Score Card</title>
</head>
<body>
    <div class="container">
        <img class = "header_image"src="score_card.jpg" alt="Header Image">
        <p class = "tag_line">Ping Pong Score Keeper</p>
        <div class = "score_board">
            <span>0</span><span>to</span><span>0</span>
        </div>
        <p class = "tag_line">Use the buttons below to keep the score</p>
        <div class = "selections">
            <p>Playing To </p>
            <select name="score" id="score">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class = "buttons">
            <button class = "player-1">Player One</button>
            <button class = "player-2">Player Two</button>
            <button class = "Reset">Reset</button>
        </div>
    </div>
    <script src = "score_card.js"></script>
</body>
</html>
